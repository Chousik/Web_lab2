plugins {
  id 'java'
  id 'war'
}

group 'org.chousik'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.10.3'
}

dependencies {
  compileOnly('jakarta.platform:jakarta.jakartaee-web-api:10.0.0')
  compileOnly('jakarta.servlet:jakarta.servlet-api:6.1.0')
  compileOnly('jakarta.json:jakarta.json-api:2.1.3')
  compileOnly('jakarta.json.bind:jakarta.json.bind-api:3.0.0')
  compileOnly('jakarta.ejb:jakarta.ejb-api:4.0.1')
  implementation('com.google.code.gson:gson:2.11.0')
  implementation 'org.jboss.logging:jboss-logging:3.4.3.Final'
  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

java {
  sourceCompatibility = JavaVersion.VERSION_17
  targetCompatibility = JavaVersion.VERSION_17
}

test {
useJUnitPlatform()}